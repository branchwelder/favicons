<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Editor</title>
    <style>
      html,
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #2d2c2c;
        color: #fafafa;
        height: 100vh;
        display: flex;
      }

      #tile,
      #map {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="tile"></div>
    <div id="map"></div>
    <script type="module">
      import { tileEditor } from "./tileEditor.js";
      tileEditor(
        document.getElementById("tile"),
        document.getElementById("map")
      );
    </script>
  </body>
</html>
